<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0f"/>
  
  <!-- Subtle grid -->
  <g opacity="0.05" stroke="#00ff88" stroke-width="0.5">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.08" filter="url(#glowStrong)"/>

  <!-- Main scope ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#neonGrad)" stroke-width="5" filter="url(#glow)"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="70" fill="none" stroke="#00ff88" stroke-width="2.5" opacity="0.35"/>

  <!-- Crosshair lines -->
  <g stroke="#00ff88" stroke-width="4" filter="url(#glow)">
    <line x1="256" y1="68" x2="256" y2="175"/>
    <line x1="256" y1="337" x2="256" y2="444"/>
    <line x1="68" y1="256" x2="175" y2="256"/>
    <line x1="337" y1="256" x2="444" y2="256"/>
  </g>

  <!-- Tick marks -->
  <g stroke="#00ff88" stroke-width="2.5" opacity="0.45">
    <line x1="238" y1="145" x2="274" y2="145"/>
    <line x1="244" y1="170" x2="268" y2="170"/>
    <line x1="238" y1="367" x2="274" y2="367"/>
    <line x1="244" y1="342" x2="268" y2="342"/>
    <line x1="145" y1="238" x2="145" y2="274"/>
    <line x1="170" y1="244" x2="170" y2="268"/>
    <line x1="367" y1="238" x2="367" y2="274"/>
    <line x1="342" y1="244" x2="342" y2="268"/>
  </g>

  <!-- Corner brackets -->
  <g stroke="#00ff88" stroke-width="4" fill="none" opacity="0.5" stroke-linecap="round" filter="url(#glow)">
    <path d="M105 135 L105 105 L135 105"/>
    <path d="M407 135 L407 105 L377 105"/>
    <path d="M105 377 L105 407 L135 407"/>
    <path d="M407 377 L407 407 L377 407"/>
  </g>

  <!-- Chevron indicator -->
  <polygon points="256,205 245,225 267,225" fill="#00ff88" opacity="0.6" filter="url(#glow)"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#00ff88" filter="url(#glowStrong)"/>
  <circle cx="256" cy="256" r="4" fill="#ffffff"/>
</svg>
